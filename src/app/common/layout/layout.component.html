<div class="wrapper">
    <nav id="sidebar" class="shadow">
        <div class="sidebar-header text-center">
            <img class="logo" [src]="imageUrl" alt="logo" style="width: 280px;">
        </div>

        <ul class="list-unstyled list-main components mt-4">
            <li>
                <a routerLink="/dashboard">
                    <i class="fa fa-home" style="margin-right: 15px;"></i>หน้าแรก
                </a>
            </li>
            <li>
                <a routerLink="/maid/maid-list">
                    <i class="fa fa-bath" aria-hidden="true" style="margin-right: 15px;"></i>แม่บ้าน
                </a>
            </li>
            <li>
                <a routerLink="/user/user-list">
                    <i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;ลูกบ้าน
                </a>
            </li>
            <li>
                <a routerLink="/report/reportproblem">
                    <i class="fa fa-flag" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;รายงานปัญหา
                </a>
            </li>
            <li>
                <a routerLink="/login">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;ออกจากระบบ
                </a>
            </li>
        </ul>
    </nav>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-light shadow colorNav p-3">
            <div class="container-fluid">
                <i class="fa fa-bars" aria-hidden="true" id="sidebarCollapse"
                    style="color:aliceblue; cursor: pointer;"></i>
                <div style="color: azure;">
                </div>
            </div>

        </nav>
        <div class="container-fluid">
            <div (click)="otherClick()">
                <router-outlet></router-outlet>
                <div class="pb-4">
                </div>
            </div>
        </div>
