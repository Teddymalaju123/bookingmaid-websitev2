<div class="card">
  <div class="card-header" style="display: flex;
    justify-content: space-between;;">
    <h2>Resident</h2>
    <button type="button" (click)="this.add()" class="btn btn-outline-success">+ เพิ่มลูกบ้าน</button>
  </div>
  <div class="card-body">
    <nz-table #dataResidents [nzData]="dataResident">
      <thead>
        <tr>
          <th>เลขห้อง</th>
          <th>ชื่อ</th>
          <th>นามสกุล</th>
          <th>เบอร์โทร</th>
          <th>Action</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataResidents.data">
          <td>{{ data.roomnumber }}</td>
          <td>{{ data.fname }}</td>
          <td>{{ data.lname }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.lname }}</td>
          <td><button type="button" class="btn btn-primary">ดูรายละเอียด</button></td>

        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
