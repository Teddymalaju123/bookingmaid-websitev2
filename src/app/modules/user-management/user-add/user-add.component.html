
  <nz-card nzTitle="Card title">
    <form nz-form [formGroup]="validateForm" >
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Username</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid username!">
            <input nz-input formControlName="username" id="username" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
            <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
              <ng-container *ngIf="control.hasError('confirm')">Two passwords that you enter are inconsistent!</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label
            [nzSm]="6" [nzXs]="24" nzFor="fname" nzRequired nzTooltipTitle="What do you want others to call you">
            <span>FirstName</span>
          </nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your firstname!">
            <input nz-input id="fname" formControlName="fname" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label
              [nzSm]="6" [nzXs]="24" nzFor="lname" nzRequired nzTooltipTitle="What do you want others to call you">
              <span>LastName</span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your lastname!">
              <input nz-input id="lname" formControlName="lname" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label
              [nzSm]="6" [nzXs]="24" nzFor="phone" nzRequired nzTooltipTitle="What do you want others to call you">
              <span>phoneNumber</span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your phone!">
              <input nz-input id="phone" formControlName="phone" />
            </nz-form-control>
          </nz-form-item>
        <nz-form-item>
            <nz-form-label
              [nzSm]="6" [nzXs]="24" nzFor="roomnumber" nzRequired nzTooltipTitle="What do you want others to call you">
              <span>Roomnumber</span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your roomnumber!">
              <input nz-input id="roomnumber" formControlName="roomnumber" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label
              [nzSm]="6" [nzXs]="24" nzFor="roomsize" nzRequired nzTooltipTitle="What do you want others to call you">
              <span>Roomsize</span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your roomsize!">
              <input nz-input id="roomsize" formControlName="roomsize" />
            </nz-form-control>
          </nz-form-item>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" formControlName="id_type">
            <nz-option nzLabel="resident" nzValue="resident"></nz-option>
            <nz-option nzLabel="maid" nzValue="maid"></nz-option>
          </nz-select>
        <nz-form-item nz-row class="register-area">
        </nz-form-item>
        <nz-form-item nz-row class="register-area">
          <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary">Register</button>
          </nz-form-control>
        </nz-form-item>
      </form>
  </nz-card>
