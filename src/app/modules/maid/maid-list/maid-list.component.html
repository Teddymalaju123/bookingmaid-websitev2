<div class="card">
  <div class="card-header" style="display: flex;
    justify-content: space-between;;">
    <h2>Maid</h2>
    <button type="button" class="btn btn-outline-success">+ เพิ่มแม่บ้าน</button>
  </div>
  <div class="card-body">
    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>
            <a>Action 一 {{ data.name }}</a>
            <!-- <nz-divider nzType="vertical"></nz-divider> -->
            <a>Delete</a>
          </td>
          <button type="button" class="btn btn-primary">เพิ่มงาน</button>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
