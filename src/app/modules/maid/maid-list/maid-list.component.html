<div class="card">
  <div class="card-header" style="display: flex; justify-content: space-between;">
    <h2>Maid</h2>
    <button type="button" (click)="add()" class="btn btn-outline-success">+ เพิ่มแม่บ้าน</button>
  </div>
  <div class="card-body">
    <nz-table #dataMaid [nzData]="dataMaids">
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>นามสกุล</th>
          <th>เบอร์โทร</th>
          <th>เรทติ้ง</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataMaids">
          <td>{{ data.fname }}</td>
          <td>{{ data.lname }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.maid_rating }}</td>
          <td>
            <button nz-button nzType="primary" (click)="showModal(data.id_user)" class="custom-button">
              + ตารางงานแม่บ้าน
            </button>
          </td>
          <td>
            <button nz-button nzType="primary" (click)="detail(data.id_user)" class="custom-button">
              ดูรายละเอียดแม่บ้าน
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Maid Work" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  [nzOkLoading]="isOkLoading" [nzWidth]="'50%'">
  <div *nzModalContent>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="handleOk()">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="dayselector" nzRequired>
          <span>วันที่</span>
        </nz-form-label>
        <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
        <br />
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="timeselector" nzRequired>
          <span>ช่วงเวลาการทำงาน</span>
        </nz-form-label>
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a time" formControlName="id_timeworktype"
          class="custom-margin" style="width: 255px">
          <nz-option nzLabel="ช่วงเช้า" nzValue="1"></nz-option>
          <nz-option nzLabel="ช่วงบ่าย" nzValue="2"></nz-option>
        </nz-select>
      </nz-form-item>
    </form>
  </div>
</nz-modal>
