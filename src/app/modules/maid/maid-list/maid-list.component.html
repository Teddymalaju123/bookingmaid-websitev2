<div class="card">
  <div class="card-header" style="display: flex; justify-content: space-between;">
    <h2>Maid</h2>
    <button type="button" (click)="add()" class="btn btn-outline-success">+ เพิ่มแม่บ้าน</button>
  </div>
  <div class="card-body">
    <nz-table #dataMaid [nzData]="dataMaids">
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>นามสกุล</th>
          <th>เบอร์โทร</th>
          <th>เรทติ้ง</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataMaid.data">
          <td>{{ data.fname }}</td>
          <td>{{ data.lname }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.maid_rating }}</td>
          <td>
            <button nz-button nzType="primary" (click)="showModal(data.id_user)" class="custom-button">
              + ตารางงานแม่บ้าน
            </button>
          </td>
          <td>
            <button nz-button nzType="primary" (click)="showTimeModal(data.id_user)" class="custom-button">
              แก้ไขเวลาตารางงานแม่บ้าน
            </button>
            <nz-modal [(nzVisible)]="isTimeModalVisible" nzTitle="แก้ไขเวลาตารางงานแม่บ้าน"
              (nzOnCancel)="handleTimeCancel()" (nzOnOk)="handleTimeOk()" [nzOkLoading]="isTimeOkLoading"
              [nzWidth]="'45%'">
              <div *nzModalContent>
                <form nz-form [formGroup]="editForm" (ngSubmit)="handleTimeOk()">
                  <nz-form-item class="large-form-item">
                    <nz-form-label [nzSm]="4" [nzXs]="30" nzRequired>เวลาเริ่มงาน</nz-form-label>
                    <nz-form-control [nzSm]="16" [nzXs]="24">
                      <nz-time-picker nzAllowEmpty formControlName="startTime"></nz-time-picker>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item class="large-form-item">
                    <nz-form-label [nzSm]="4" [nzXs]="30" nzRequired>เวลาสิ้นสุดงาน</nz-form-label>
                    <nz-form-control [nzSm]="16" [nzXs]="24">
                      <nz-time-picker nzAllowEmpty formControlName="endTime"></nz-time-picker>
                    </nz-form-control>
                  </nz-form-item>
                </form>
              </div>
            </nz-modal>
          </td>
        </tr>
      </tbody>
      <nz-modal [(nzVisible)]="isVisible" nzTitle="Maid Work" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
        [nzOkLoading]="isOkLoading" [nzWidth]="'45%'">
        <div *nzModalContent>
          <form nz-form [formGroup]="validateForm" (ngSubmit)="handleOk()">
            <nz-form-item class="large-form-item">
              <nz-form-label [nzSm]="4" [nzXs]="30" nzRequired>ลงตารางเวลา</nz-form-label>
              <nz-form-control [nzSm]="16" [nzXs]="24">
                <nz-range-picker nzShowTime formControlName="rangePickerTime"></nz-range-picker>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
      </nz-modal>
    </nz-table>
  </div>
</div>
