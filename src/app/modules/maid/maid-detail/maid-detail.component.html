<div class="card">
  <div class="card-header" style="display: flex;
      justify-content: space-between;;">
    <h2>รายละเอียดแม่บ้าน</h2>
    <button type="button" class="btn btn-outline-success">+ เพิ่มลูกบ้าน</button>
  </div>
  <div class="card-body">
    <nz-table #dataItem [nzData]="data">
      <thead>
        <tr>
          <th>เวลาเข้างาน</th>
          <th>เวลาออกงาน</th>
          <th>สถานะ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataItem.data">
          <td>{{ this.convertToThaiDateTime(data.endworking )}}</td>
          <td>{{ this.convertToThaiDateTime(data.workingtime) }}</td>
          <td>{{ data.status }}</td>
          <td>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
