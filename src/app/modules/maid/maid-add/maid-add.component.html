<nz-card nzTitle="Create Maid" class="card-title">
    <form nz-form [formGroup]="validateForm" class="form-nz">
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Username</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid username!">
                <input nz-input formControlName="username" id="username" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
                <input nz-input type="password" id="password" formControlName="password" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="fname" nzRequired>
                <span>FirstName</span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your firstname!">
                <input nz-input id="fname" formControlName="fname" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="lname" nzRequired>
                <span>LastName</span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your lastname!">
                <input nz-input id="lname" formControlName="lname" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phone" nzRequired>
                <span>phoneNumber</span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your phone!">
                <input nz-input id="phone" formControlName="phone" />
            </nz-form-control>
        </nz-form-item>
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" formControlName="id_type"
            class="custom-margin">
            <nz-option nzLabel="resident" nzValue="resident"></nz-option>
            <nz-option nzLabel="maid" nzValue="maid"></nz-option>
        </nz-select>
        <nz-form-item nz-row class="register-area">
        </nz-form-item>
        <nz-form-item nz-row class="register-area">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
                <button nz-button nzType="primary">Register</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-card>
